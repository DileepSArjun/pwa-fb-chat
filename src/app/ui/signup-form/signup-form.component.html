<form class="example-form" #signupForm="ngForm">
  <div>
      <mat-form-field>
          <input matInput 
            placeholder="Enter your email address"
            [(ngModel)]="email"
            type="email" 
            name="email" 
            maxlength="60" required>
        </mat-form-field>
  </div>
  <div>
      <mat-form-field>
          <input matInput 
            placeholder="Choose a password"
            [(ngModel)]="password"
            type="password" 
            minlength="6"
            name="password" required>
      </mat-form-field>
  </div>

  <div>
      <mat-form-field>
          <input matInput 
            placeholder="Enter a display name"
            [(ngModel)]="displayName"
            type="text" 
            maxlength="12"
            name="displayName" required>
      </mat-form-field>
  </div>

  <div class="button-container">
      <button 
        mat-raised-button color="primary"
        [disabled]="!signupForm.form.valid"
        type="submit"
        (click)="signUp()">Sign Up</button>
    </div>
</form>
